<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/shared :: common-header">
<title>Login Page</title>
</head>
<body>
<div th:replace="common/shared :: common-navbar"/>

<div class="container">
    <div class="row">
        <div class="main-center">
            <div class="bg-danger" th:if="${param.error}">
                Invalid username or password.
            </div>
            <div class="bg-danger" th:if="${param.logout}">
                You have been logged out.
            </div>
            <form class="form-signin" th:action="@{/login}" method="post">
                <h2>Please login</h2>
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" class="form-control" placeholder="Username" name="username" id="username"
                            required="required" autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password" id="password"
                           required="required">
                </div>
                <div class="form-group">
                    <input type="checkbox" name="remember-me" id="remember-me">&nbsp; Remember me
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="common/shared :: bottom-scripts"/>
</body>
</html>
